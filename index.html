<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="bank-title">Welcome to MY Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="enter" class="btn btn-success"> Enter</button>
        </div>
    </div>

    <div id="transtion-area">
        
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>With Drow</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="blance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area ">
                    <h4>Deposit</h4>
                    <input type ="text" id="depositAmount" class="form-control" placeholder="$ Amount You want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount You want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
//////////////////////////////////////////////////////////////////////////////////////////        
       //Login Button event handelar
        const enterBtn = document.getElementById('enter');
        enterBtn.addEventListener('click', function(){
         const loginArea = document.getElementById('login_area');
            loginArea.style.display = 'none';
        const transtionArea = document.getElementById('transtion-area');
        transtionArea.style.display = 'block';
        })
///////////////////////////////////////////////////////////////////////////////////////////
        //Diposit Button event handelar
        const dipositBtn = document.getElementById('addDeposit');
        dipositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('depositAmount');


            updateSpanText('currentDeposit', depositNumber);

            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        }) 
//////////////////////////////////////////////////////////////////////////////////////////////
        //withdraw Button Handelar
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
            console.log(withdrawNumber);
        })
////////////////////////////////////////////////////////////////////////////////////////////////
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
/////////////////////////////////////////////////////////////////////////////////////////////////
        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
